<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>控制吊车抬起吊臂，伸缩吊臂,旋转吊臂</title>
    <link rel="stylesheet" href="../Cesium/Widgets/widgets.css" />
    <script src="../Cesium/Cesium.js"></script>
    <script src="./craneControl.js"></script>
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    
    <div id="cesiumContainer"></div>
    
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlYTJlMzU0OS1lZDkyLTRkMWEtYmVlOC1jNjY0ZGQ1M2EwMzkiLCJpZCI6MzE2MTQxLCJpYXQiOjE3NTA5OTQxODJ9.Fnoe3HLjI5kq4ypGNd0Ip3U8ZlB__k1xfKVYNMgxQIw";

      let viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain(),
      });

      let craneControl = new S_CraneControl({
        viewer: viewer,
        modelPath: "./dc_gltf/dc.gltf",
        modelPosition: {
          x: 30.00230288701303,
          y: 119.9996871773304,
          z: 23.692713623431573,
        },
      });

      /**
       * 视角飞向模型位置
       */
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(119.9990071773304, 29.99800288701303, 500.0),
        orientation: {
          heading: Cesium.Math.toRadians(0), // 朝向（0 为正北）
          pitch: Cesium.Math.toRadians(-45), // 俯视角（-90 为垂直向下）
          roll: 0.0, // 翻滚角（一般保持 0）
        },
      });


      setTimeout(() => {
         craneControl.turnBack(50);
        
        setTimeout(() => {
         craneControl.raiseArm(50);
          setTimeout(() => {
            craneControl.telescopic(6);
          }, 5000);
        }, 5000);
      }, 5000);


      
    </script>
  </body>
</html>
